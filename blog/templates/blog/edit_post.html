{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Edit Post:</h1>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <hr> 
            <input class="btn btn-success" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
